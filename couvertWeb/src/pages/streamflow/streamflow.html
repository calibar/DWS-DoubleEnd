<ion-header>

    <ion-navbar color="primary">
        <ion-title>Upload Streamflow Image</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="!Image">
        <div id="upload_button">
            <label>
      <ion-label id="fileChoose" color="primary">
        <input class="ionic-item" type="file" accept="image/*" (change)="changeListener($event)">
       <ion-icon name="albums"></ion-icon>
        <span class="btn btn-primary">&nbsp;Explore Image</span>
      </ion-label>
    </label>
        </div>
    </div>

    <div *ngIf="Image">
        <div>
            <br><img class="image-client" [src]="Image" *ngIf="Image" height="200" width="200" />
        </div>
        <ion-list>
            <!--<ion-card>
              <ion-item>
                  <ion-label> &nbsp; Uploader : {{couverinfo.Uploader}}</ion-label>
              </ion-item>
          </ion-card>-->
            <ion-card *ngIf="sfinfo.Lat">
                <ion-item>
                    <ion-label> &nbsp; Latitude: {{sfinfo.Lat}}</ion-label>
                </ion-item>
            </ion-card>
            <ion-card *ngIf="sfinfo.Lon">
                <ion-item>
                    <ion-label> &nbsp; longitude: {{sfinfo.Lon}}</ion-label>
                </ion-item>
            </ion-card>
            <ion-card *ngIf="sfinfo.Orientation">
                <ion-item>
                    <ion-label> &nbsp; Direction: {{sfinfo.Orientation}}</ion-label>
                </ion-item>
            </ion-card>
            <ion-card *ngIf="sfinfo.Phototime">
                <ion-item>
                    <ion-label> &nbsp; Photoed Time : {{sfinfo.Phototime}}</ion-label>
                </ion-item>
            </ion-card>

            <!--<ion-card>
              <ion-item>
                  <ion-input type="text" [(ngModel)]="couverinfo.Description" placeholder="Add description..." clearOnEdit></ion-input>
              </ion-item>
          </ion-card>-->
            <!--<ion-item *ngIf="!couverinfo.Phototime">
              <ion-label floating> &nbsp; Click here to select photoed Time</ion-label>
              <ion-datetime displayFormat="YYYY-MM-DD HH:mm" [(ngModel)]="couverinfo.Phototime"></ion-datetime>
          </ion-item>-->
        </ion-list>

        <!--<button ion-button (click)="uploadCouvert()" clear>Upload Information</button>
      <button ion-button (click)="cancelUpload()" clear>Cancel</button>-->
    </div>




    <div *ngIf="Image">
        <div *ngIf="sfinfo.Lat">
            <ion-card>
                <ion-item>
                    <ion-label> &nbsp; Uploader : {{sfinfo.Uploader}}</ion-label>
                </ion-item>
            </ion-card>
            <ion-card>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="sfinfo.Description" placeholder="Add description..." clearOnEdit></ion-input>
                </ion-item>
            </ion-card>
            <ion-card>
                <ion-item>
                    <ion-label>Agricultural/Urban:</ion-label>
                    <ion-select [(ngModel)]="sfinfo.Area" placeholder="agricultural">
                        <ion-option value="agricultural">agricultural</ion-option>
                        <ion-option value="urban">urban</ion-option>
                    </ion-select>
                </ion-item>
            </ion-card>
            <ion-card>
                <ion-item>
                    <ion-label>flow Level:</ion-label>
                    <ion-select [(ngModel)]="sfinfo.Level" placeholder="Chose a level">
                        <ion-option value="low">low</ion-option>
                        <ion-option value="medium">medium</ion-option>
                        <ion-option value="high">high</ion-option>
                        <ion-option value="extreme">extreme</ion-option>
                    </ion-select>
                </ion-item>
            </ion-card>
            <button ion-button (click)="upload()" clear>Upload Information</button>
        </div>
        <div *ngIf="!sfinfo.Lat">
            <ion-card>
                <ion-item>
                    <label>This photo does not have location information, it cannot be uploaded</label>
                </ion-item>
            </ion-card>
        </div>
        <button ion-button (click)="cancelUpload()" clear>Cancel</button>
    </div>
</ion-content>
